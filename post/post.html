<html>
  <head>
    <link rel="stylesheet" href="poststyle.css">
  </head>
<body>

<div class="post-container">
  
<div class="tab-container">
  <div class="username-tab">
    <p class="h1">{Username}</p>
  </div>
  <div class="delete-tab">
    <p class="delete-button">X</p>
  </div>

</div>

<div class="post-body">

<img class="post-img">
<p class="bio">“New selfie from dad’s iPad 💯 I love taking pics to share with all my friends on Instagram Kidz!!!!”</p>
<p class="timestamp">Posted on: {timestamp}</p>

</div>


</body>
</html>
